{% extends 'blogs/base.html' %}

{% block content %}

<h2>Topic: {{ topic }}</h2>

<p>Entries:</p>
<p>
  <a href="{% url 'blogs:new_entry' topic.id %}">add new entry</a>
</p>


{% for entry in entries %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>
        {{ entry.date_added|date:'M d, Y H:i' }}
        <small>
          <a href="{% url 'blogs:edit_entry' entry.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
        </small>  
      </h3>
    </div>
    <div class="panel-body">
      {{ entry.text|linebreaks }}
    </div>
  </div> <!-- panel -->
  
{% empty %}
  <li>There are no entries for this topic yet.</li>
{% endfor %}


{% endblock content %}

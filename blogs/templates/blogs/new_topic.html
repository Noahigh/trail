{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block content %}
  <p>Add a new topic:</p>

  <form action="{% url 'blogs:new_topic' %}" method='post' class="form">
    {% csrf_token %} <!--#为了防止跨站请求伪造-->
    <!-- {{ form.as_p }} -->
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">add topic</button>
    {% endbuttons %}
  </form>

{% endblock content %}
